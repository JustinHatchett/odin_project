<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <h1>Paper, Rock, Scissors</h1>
    <h2>Click the buttons to play, best out of five non-draw rounds wins! Good luck!</h2>
    <div id="image-box">
        <input type="image" class="button" id="Rock" src="https://www.campcanary.co.uk/uploads/rock-icon-grey.png" />
        <input type="image" class="button" id="Paper" src="https://www.campcanary.co.uk/uploads/paper-icon-grey.png" />
        <input type="image" class="button" id="Scissors" src="https://www.campcanary.co.uk/uploads/scissors-icon-grey.png" />
    </div>
    <div id="score-container">
        <div>
            <h3>Player Score</h3>
            <p id="player-score"></p>
        </div>
        <div>
            <h3>Draw(s)</h3>
            <p id="draws"></p></div>
        <div>
            <h3>Computer Score</h3>
            <p id="computer-score"></p></div>
    </div>

    <div id="game-results">
        <p id="round-result-text"></p>
        <p id="five-round-result-text"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
